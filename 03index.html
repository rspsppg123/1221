<title>羅西尼漢堡排</title>
</head>
<body background="012.jpg">
製作方法: 
1.將所有材料和調味料放到容器中拌勻，摔拌至豬絞肉有黏性後靜置約15分鐘。<br>
2.將作法1豬絞肉依序整型成小漢堡排，備用。<br>
3.取一平底鍋，加入少許沙拉油燒熱，放上小漢堡排煎至兩面上色，以中小火煎至熟透即可。<br>
4.鵝肝醬切四片備用，40gr.作醬汁<br>
5. 醬汁:高湯、黃汁粉、紅酒、鵝肝醬、奶油、味道。<br>
